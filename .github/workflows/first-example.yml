name: my First Workflow
on: push
jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay program
        run: sudo apt-get install cowsay -y

      - name: Execute Cowsay CMD
        run: cowsay -f dragon "run for cover, i'ma a DRAGON...RAWR" >> dragon.txt

      - name: sleep for 30seconds
        run: sleep 30

  test_job_2:
        needs: build_job_1
        runs-on: ubuntu-latest
        steps:
        - name: sleep for 10sec
          run: sleep 10
        - name: Test File Exists
          run: grep -i "dragon" dragon.txt

  deploy_job-3:
      needs: test_job_2
      runs-on: ubuntu-latest
      steps:
      - name: Read file
        run: cat dragon.txt
      - name: Deploy
        run: echo Deploying.....

